<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Js code</title>
        <link rel="stylesheet" href="\styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload='loadCardData()'>

      <!-- Modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-primary-emphasis" id="exampleModalLabel">Add Images</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="image-url" class="form-label">Image URL:</label>
                  <input type="url" class="form-control" id="image-url" aria-describedby="image-url" placeholder="https://example.com/xyz.png" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="image-title" class="form-label">Image Title</label>
                    <input type="text" class="form-control" id="image-title" aria-describedby="image-title" placeholder="Add Title" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="image-site" class="form-label">Site</label>
                    <input type="text" class="form-control" id="image-site" aria-describedby="image-title" placeholder="Add Title" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="image-description" class="form-label">Image description</label>
                    <textarea rows=5 type="" class="form-control" id="image-description" aria-describedby="image-description" placeholder="Add Description"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-changes" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand ps-1 pe-1 fw-bold text-primary fs-3" href="#">TaskY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus fa-sm"></i>&nbsp;ADD NEW</button>
              </div>
            </div>
        </nav>
        
          <div class="container">
            <div class="row mt-3">
                <div class="col"></div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control shadow" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass fa-sm"></i></span>
                      </div>
                </div>
                <div class="col">
    
                </div>
            </div> 
            <div class="row mt-3 d-flex justify-content-evenly image-container">
                
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
          <script src="https://kit.fontawesome.com/9d964782e2.js" crossorigin="anonymous"></script>
          <script src="h1_project.js"></script>
    </body>
</html>
